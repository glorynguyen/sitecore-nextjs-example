<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento Box with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div
      class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 bg-white p-4 relative overflow-visible"
    >
      <!-- Words on the Left -->
      <div class="bg-gray-50 p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Words on the Left</h2>
        <p class="text-gray-700">
          This is a text section that introduces the content. You can add headings, paragraphs, and
          calls to action here.
        </p>
      </div>

      <!-- Middle Image with Overlay -->
      <div class="relative rounded-lg overflow-hidden shadow">
        <img
          src="https://placehold.co/400x300"
          alt="Middle Image"
          class="w-full h-auto object-cover"
        />
        <div
          class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center text-white text-2xl font-semibold"
        >
          Overlay Text
        </div>
      </div>

      <!-- Right Image that breaks outside the box -->
      <div class="relative overflow-visible">
        <img
          src="https://placehold.co/400x300"
          alt="Right Image"
          class="w-full h-auto object-cover rounded-lg shadow transform translate-x-6 md:translate-x-10"
        />
      </div>
    </div>
  </body>
</html>
